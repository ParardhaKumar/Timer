<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>

  <body>
    <svg height = "300" weight = "300">
      <circle
        r = "130"
        cx = "150"
        cy = "150"

        stroke = "#87CEEB"
        stroke-width = "15"
        transform = "rotate(-90 150 150)"

    <input id="duration" value="30"/>
