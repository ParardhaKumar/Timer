<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css" />
    <meta charset="utf-8">
    <title>Vanilla JS Timer</title>
  </head>
  <body>
    <div class="container p-5 m-5">
      <h1> Timer built using Vanilla JS </h1>
      <div class="row p-5 m-5 justify-content-center">
        <div class="timer">
          <div class="controls">
            <input id="duration" value="3" />
            <div>
              <button id="startButton"><i class="fas fa-play"></i></button>
              <button id="pauseButton"><i class="fas fa-pause"></i></button>
            </div>
          </div>
          <svg class="dial">
            <circle
              fill="transparent"
              stroke="#87CEEB"
              stroke-width="15"
              r="190"
              cx="0"
              cy="200"
              transform="rotate(-90 100 100)"
            />
          </svg>
        </div>
      </div>
    </div>
  </body>

  <script type="text/javascript" src="timer.js"></script>
  <script type="text/javascript" src="index.js"></script>
</html>
